<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <script src="script.js" defer></script>
    <div class="header">
        <h1>ROCK PAPER SCISSORS GAME</h1>
    </div>

    <div class="images">
        <div class="player">
            <h4>Player</h4>
            <img src="" alt="Player's Choice" id="playerImage">
        </div>
        <div>
            <h4>Computer</h4>
            <img src="" alt="Computer's Choice" id="computerImage">
        </div>   
    </div>

    <div id="container">
        <button id="rock">rock</button>
        <button id="paper">paper</button>

        <div class="text2"></div>
    </div>
